<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fintouch Mobile - Portrait Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: none; }
        
        /* キャンバス: カメラ映像は出さずスケルトンのみ表示 */
        canvas { 
            position: absolute; left: 0; top: 0; 
            width: 100vw; height: 100vh; 
            object-fit: contain; 
            transform: scaleX(-1); 
            background: #000;
        }

        #ui-layer { 
            position: absolute; 
            width: 100%; height: 100%; 
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            z-index: 10;
        }
        
        .hud { 
            display: flex;
            justify-content: space-between;
            padding: 20px 20px;
            font-size: 24px; 
            color: #0f0; 
            text-shadow: 2px 2px 4px #000; 
        }

        #msg { 
            text-align: center; 
            font-size: 10vw; 
            color: #ffff00; 
            text-shadow: 3px 3px 5px #000; 
            height: 1.2em;
        }
        
        /* 出題エリア: 数字を横並びに最大化 */
        .question-area { 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            flex: 1; 
            width: 100%; 
        }
        
        .hand-monitor { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            width: 48%; 
            transition: all 0.2s;
        }

        .target-num { 
            font-size: 45vw; 
            font-weight: bold; 
            color: #fff; 
            line-height: 1; 
            text-shadow: 0 0 20px rgba(255,255,255,0.3); 
        }

        .finger-label {
            font-size: 18px;
            color: #ffaa00;
            margin-bottom: -10px;
        }
        
        /* 正解時のハイライト */
        .correct-highlight { 
            color: #00ff00 !important; 
            text-shadow: 0 0 30px rgba(0,255,0,1);
            transform: scale(1.1);
        }
        
        /* 下部の現在のステータス */
        .bottom-counter {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #0f0;
            padding: 15px 0;
            pointer-events: auto;
        }

        .count-item {
            text-align: center;
            font-size: 14px;
            color: #00ffff;
        }
        .count-val {
            font-size: 32px;
            display: block;
            color: #fff;
            font-weight: bold;
        }

        .footer-hint {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 5px;
            background: #000;
        }
    </style>
</head>
<body>

    <video id="input_video" style="display:none;" playsinline></video>
    <canvas id="output_canvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>TIME: <span id="timer">60</span></div>
        </div>
        
        <div id="msg">手を挙げて開始</div>

        <div class="question-area">
            <div id="monitor-l" class="hand-monitor">
                <div class="finger-label" id="name-l">-</div>
                <div id="target-l" class="target-num">-</div>
            </div>
            <div id="monitor-r" class="hand-monitor">
                <div class="finger-label" id="name-r">-</div>
                <div id="target-r" class="target-num">-</div>
            </div>
        </div>

        <div class="bottom-counter">
            <div class="count-item">左手<span id="cur-l" class="count-val">待機</span></div>
            <div class="count-item">右手<span id="cur-r" class="count-val">待機</span></div>
        </div>
        
        <div class="footer-hint">1:人差指 / 2:中指 / 3:薬指 を親指とタッチ！</div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        
        const scoreEl = document.getElementById('score'), timerEl = document.getElementById('timer');
        const targetLEl = document.getElementById('target-l'), targetREl = document.getElementById('target-r');
        const nameLEl = document.getElementById('name-l'), nameREl = document.getElementById('name-r');
        const curLEl = document.getElementById('cur-l'), curREl = document.getElementById('cur-r');
        const msgEl = document.getElementById('msg');

        let score = 0, timeLeft = 60, gameActive = false;
        let targetL = 0, targetR = 0;
        let lastSuccessTime = 0;
        let audioCtx = null;

        const fingerNames = { 0: "なし", 1: "人差指", 2: "中指", 3: "薬指" };
        const PINCH_RATIO_THRESHOLD = 0.35; 

        function initAudioContext() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        window.addEventListener('touchstart', initAudioContext, {passive: true});

        function speak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            window.speechSynthesis.speak(uttr);
        }

        function nextRound() {
            targetLEl.classList.remove('correct-highlight');
            targetREl.classList.remove('correct-highlight');
            
            let nextL, nextR;
            do {
                nextL = Math.floor(Math.random() * 3) + 1;
                nextR = Math.floor(Math.random() * 3) + 1;
            } while (nextL === targetL && nextR === targetR);

            targetL = nextL;
            targetR = nextR;
            targetLEl.innerText = targetL;
            targetREl.innerText = targetR;
            nameLEl.innerText = fingerNames[targetL];
            nameREl.innerText = fingerNames[targetR];
        }

        function startGame() {
            if (gameActive) return;
            initAudioContext();
            score = 0; timeLeft = 60;
            scoreEl.innerText = score;
            gameActive = true;
            msgEl.innerText = ""; 
            speak("スタート");
            nextRound();
            
            const timer = setInterval(() => {
                if (!gameActive) { clearInterval(timer); return; }
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    gameActive = false;
                    msgEl.innerText = "終了！";
                    speak(score + "点です。");
                }
            }, 1000);
        }

        function getDist(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function detectPinch(lm) {
            const handSize = getDist(lm[0], lm[17]);
            if (handSize < 0.01) return 0;

            const threshold = handSize * PINCH_RATIO_THRESHOLD;
            const thumb = lm[4], index = lm[8], middle = lm[12], ring = lm[16];
            
            const d1 = getDist(thumb, index);
            const d2 = getDist(thumb, middle);
            const d3 = getDist(thumb, ring);

            if (d1 < threshold) return 1;
            if (d2 < threshold) return 2;
            if (d3 < threshold) return 3;
            return 0;
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            let detectedL = 0, detectedR = 0;
            let startTrigger = false;

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    // 鏡像反転を考慮: x > 0.5 がユーザーにとっての左手
                    const isLeftHandSlot = landmarks[0].x > 0.5;
                    
                    const pinchId = detectPinch(landmarks);
                    
                    if (isLeftHandSlot) detectedL = pinchId;
                    else detectedR = pinchId;

                    // 開始トリガー（手を画面上部に挙げる）
                    if (landmarks[0].y < 0.25) startTrigger = true;

                    // スケルトンの描画（映像の代わり）
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', radius: 3});
                }
            }

            curLEl.innerText = fingerNames[detectedL];
            curREl.innerText = fingerNames[detectedR];

            if (!gameActive && startTrigger) startGame();

            if (gameActive) {
                // 左手の判定
                if (detectedL === targetL) targetLEl.classList.add('correct-highlight');
                else targetLEl.classList.remove('correct-highlight');

                // 右手の判定
                if (detectedR === targetR) targetREl.classList.add('correct-highlight');
                else targetREl.classList.remove('correct-highlight');

                // 両方正解
                if (detectedL === targetL && detectedR === targetR && (Date.now() - lastSuccessTime > 1200)) {
                    score++;
                    scoreEl.innerText = score;
                    msgEl.innerText = "OK!";
                    lastSuccessTime = Date.now();
                    playBeep();
                    setTimeout(() => { if(gameActive) { msgEl.innerText = ""; nextRound(); } }, 600);
                }
            }
            canvasCtx.restore();
        }

        function playBeep() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 1100;
            const now = audioCtx.currentTime;
            osc.start(now);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
            osc.stop(now + 0.12);
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                await hands.send({image: videoElement});
            },
            width: 720, height: 1280 // スマホ縦向き想定
        });
        camera.start();

        window.addEventListener('resize', () => {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        });
    </script>
</body>
</html>
